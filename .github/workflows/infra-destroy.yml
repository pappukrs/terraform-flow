name: Infrastructure Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        default: ''

env:
  AWS_REGION: ap-south-1

jobs:
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'destroy' }}
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Get Cluster Name (if exists)
        id: cluster
        working-directory: ./infra
        run: |
          # Check if EKS cluster exists in state
          if terraform state list | grep -q 'aws_eks_cluster.eks_cluster'; then
            CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || echo "")
            if [ -n "$CLUSTER_NAME" ]; then
              echo "name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup Kubernetes Resources
        if: steps.cluster.outputs.exists == 'true'
        run: |
          echo "Connecting to cluster to delete Ingress (ALB cleanup)..."
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.cluster.outputs.name }}
          
          # Delete Ingress explicitly to trigger ALB deletion by the controller
          kubectl delete ingress demo-app-ingress --ignore-not-found=true
          
          # Wait for ALB to be deleted (controller processes deletion)
          echo "Waiting 30 seconds for AWS Load Balancer Controller to clean up ALB..."
          sleep 30

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Summary
        run: |
          echo "## Infrastructure Destroyed! ðŸ—‘ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources (EKS, VPC, ECR) have been successfully destroyed." >> $GITHUB_STEP_SUMMARY
