name: Deploy App

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Get EC2 IP
        id: get_ip
        working-directory: ./infra
        run: echo "ec2_ip=$(terraform output -raw ec2_ip)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t demo-app:latest .

      - name: Save image
        run: docker save demo-app:latest > app.tar

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ steps.get_ip.outputs.ec2_ip }}
          username: ubuntu
          key_path: /github/home/.ssh/ec2_key.pem
          source: app.tar
          target: /home/ubuntu

      - name: Run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.get_ip.outputs.ec2_ip }}
          username: ubuntu
          key_path: /github/home/.ssh/ec2_key.pem
          script: |
            docker load < app.tar
            docker stop demo || true
            docker rm demo || true
            docker run -d -p 80:3000 --name demo demo-app:latest

      - name: Summary
        run: |
          echo "## Deployment Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "App deployed to: http://${{ steps.get_ip.outputs.ec2_ip }}" >> $GITHUB_STEP_SUMMARY
