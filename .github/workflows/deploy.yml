name: Deploy App

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: ./infra
        run: |
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT
          echo "cluster_endpoint=$(terraform output -raw eks_cluster_endpoint)" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.tf-outputs.outputs.ecr_url }}
          IMAGE_TAG: latest # In prod, use ${{ github.sha }}
        run: |
          # The ECR URL from terraform includes the repo name, but docker tag needs specific format
          # simpler: docker build -t $ECR_REPOSITORY:latest .
          docker build -t ${{ steps.tf-outputs.outputs.ecr_url }}:latest .
          docker push ${{ steps.tf-outputs.outputs.ecr_url }}:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.tf-outputs.outputs.cluster_name }}

      - name: Deploy to EKS
        run: |
          # Replace variables in k8s manifests
          export ECR_REPOSITORY_URL=${{ steps.tf-outputs.outputs.ecr_url }}
          
          # Use envsubst to replace variables in deployment.yaml
          envsubst < k8s/deployment.yaml > k8s/deployment-final.yaml
          
          # Apply manifests
          kubectl apply -f k8s/deployment-final.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/demo-app

      - name: Get Load Balancer URL
        run: |
          echo "Waiting for Ingress specific IP..."
          # It takes a moment for the ALB to be provisioned and assigned to ingress
          sleep 10
          kubectl get ingress demo-app-ingress
          
          LB_HOSTNAME=$(kubectl get ingress demo-app-ingress -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          if [ -z "$LB_HOSTNAME" ]; then
            echo "Load Balancer not ready yet. Check AWS console or runs 'kubectl get ingress' later."
            echo "URL=Pending" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Deployment Complete! âœ…" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "App deployed to: http://$LB_HOSTNAME" >> $GITHUB_STEP_SUMMARY
            echo "Note: It may take a few minutes for the ALB to become active and DNS to propagate." >> $GITHUB_STEP_SUMMARY
          fi
